service: cs-group-${self:custom.stageVars.groupNumber}-${self:custom.stageVars.myFirstname}

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:DeleteItem
      Resource:
        - 'Fn::GetAtt': [Table, Arn]
        - "*"
  environment:
    tableName: ${self:service.name}-dynamodb

functions:
  hello:
    handler: functions/hello.handle
    events:
      - http:
          path: hello
          method: get
        cors:
            origin: http://localhost:3000
            allowCredentials: true
  get:
    handler: functions/get.handle
    events:
      - http:
          method: get
          path: items/{id}
          cors:
            origin: http://localhost:3000
            allowCredentials: true

  create:
    handler: functions/create.handle
    events:
      - http:
          method: post
          path: items
          cors:
            origin: http://localhost:3000
            allowCredentials: true

  list:
    handler: functions/list.handle
    events:
      - http:
          method: get
          path: items
          cors:
            origin: http://localhost:3000
            allowCredentials: true
  createUser:
    handler: functions/createUser.handle
    events:
      - http:
          method: post
          path: User
          cors:
            origin: http://localhost:3000
            allowCredentials: true

  listUsers:
    handler: functions/listUsers.handle
    events:
      - http:
          method: get
          path: User
          cors:
            origin: http://localhost:3000
            allowCredentials: true
  getUser:
    handler: functions/getUser.handle
    events:
      - http:
          method: post
          path: User/getUser
          cors:
            origin: http://localhost:3000
            allowCredentials: true
custom:
  stageVars: ${file(./stage.${self:provider.stage}.yml)}

resources:
  - ${file(resources/dynamodb.yml)}